<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen U1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center">Examen Unidad 1</h1>
    <div class="container-fluid text-center mt-4">
        <div class="row">
            <div class="col-2">
                <div class="col-12 p-4">
                    
                </div>
            </div>
            <div class="col-2">
                <div class="col-12 p-2">
                    <button type="button" class="btn btn-primary" onclick="cambiarEncendido()">
                        Encender / Apagar
                    </button>
                </div>
            </div>
            <div class="col-2">
                <div class="col-12 p-2">
                    <button type="button" class="btn btn-primary" onclick="subirVolumen()">
                        Volumen +
                    </button>
                </div>
                <div class="col-12 p-2">
                    <button type="button" class="btn btn-primary" onclick="bajarVolumen()">
                        Volumen -
                    </button>
                </div>
            </div>
            <div class="col-2">
                <div class="col-12 p-2">
                    <button type="button" class="btn btn-primary" onclick="subirCanal()">
                        Canal +
                    </button>
                </div>
                <div class="col-12 p-2">
                    <button type="button" class="btn btn-primary" onclick="bajarCanal()">
                        Canal -
                    </button>
                </div>
            </div>
            <div class="col-2">
                <div class="col-12 p-2">
                    <button type="button" class="btn btn-primary" onclick="silenciar()">
                        Silenciar
                    </button>
                </div>
            </div>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
